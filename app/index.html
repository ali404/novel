<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylsheet" type="text/css" src="../../node_modules/draft-js-undo-plugin/lib/plugin.css">
    <link rel="stylsheet" type="text/css" src="../../node_modules/draft-js-static-toolbar-plugin/lib/plugin.css">
    <style>
      /******** APP *********/
      html {
        --grey-900: rgba(33,33,33 ,1);
        --grey-800: rgba(66,66,66 ,1);
        --grey-700: rgba(97,97,97 ,1);
        --grey-600: rgba(117,117,117 ,1);
        --grey-500: rgba(158,158,158 ,1);
        --grey-400: rgba(189,189,189 ,1);
        --grey-300: rgba(224,224,224 ,1);
        --grey-200: rgba(238,238,238 ,1);
        --grey-100: rgba(245,245,245 ,1);
        --grey-50: rgba(250,250,250 ,1);

        --white: rgba(256, 256, 256, 1);

        --blue: rgba(41, 98, 255, 1);
        --blue-transparent: rgba(41, 98, 255, 0.95);

        --red: #d50000;

        --grey-200-transparent: rgba(238, 238, 238, 0.98);
      }

      /****** RESET *****/

      html {
        height: 100%;
        height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      ul {margin: 0; padding: 0;}
      li {margin: 0; padding: 0;}
      a {text-decoration: none;}
      * {
        text-rendering: geometricPrecision;
        -webkit-font-smoothing: antialiased;
      }

      /******* EDITOR *******/

      .DraftEditor-root {
        max-width: 560px;
      }

      .public-DraftStyleDefault-block {
        margin-bottom: 1em;
        font-family: "SF Pro Text";
        color: #E0E0E0;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 0.1px;
        line-height: 1.3;
      }

      /****** APP SHELL ******/
      #app-container {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        background-color: #141414;
      }

      #app-bar-container {
        z-index: 999;
        flex: 0 0 40px;
        -webkit-app-region: drag;
        display: flex;
        align-items: row;
        top: 0;
        left: 0;
        width: 100%;
        padding: 0px 20px 0px 80px;
        box-sizing: border-box;
        background: linear-gradient(#2D2D2D, #232323);
        box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.5);
      }

      #app {
        overflow-y: scroll;
      }

      .fade-enter {
        opacity: 0.01;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 500ms ease-in;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0.01;
        transition: opacity 500ms ease-in;
      }

    </style>
  </head>
  <body>
    <div id="app-container">
        <div id="app-bar-container"></div>
        <div id="app"></div>
      </div>
    </div>
    <script src="./app.js" data-container="#app" id="novel-app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
